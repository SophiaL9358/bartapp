<!DOCTYPE html>
<html>
    <head>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "icon" href = "bart_photo.png">

    </head>

    <body class = "d-flex justify-content-center align-items-center py-5" style = "flex-direction:column;">            
        <h1 class = "display-4 mt-1">Edit Information</h1>
        <br>
        <form class = "border d-flex flex-column justify-content-center p-4 align-items-center" style = "width: 80%; max-width: 800px;">
            <h4>General Information</h4>
            <span><b>Dry food calories content:</b> <input type = "number" value = "" style = "width: 75px;" class = "ms-2 mt-2"> kcal/cup </span>
            <span><b>Wet food calories content:</b> <input type = "number" value = "" style = "width: 75px;" class = "ms-2 mt-3"> kcal/cup </span>
            <span><b>Cat weight:</b> <input type = "number" value = "" style = "width: 75px;" class = "ms-2 mt-3"> pounds </span>


            <h4 class = "mt-5">Morning</h4>
            <span><b>Dry food:</b> <input type = "number" value = "" style = "width: 50px;" class = "ms-2 mt-2"> tablespoons </span>
            <span><b>Wet food:</b> <input type = "number" value = "" style = "width: 50px;" class = "ms-2 mt-3"> tablespoons</span>
            
            <h4 class = "mt-5">Afternoon</h4>
            <span><b>Dry food:</b> <input type = "number" value = "" style = "width: 50px;" class = "ms-2 mt-2"> tablespoons </span>
            <span><b>Wet food:</b> <input type = "number" value = "" style = "width: 50px;" class = "ms-2 mt-3"> tablespoons</span>

            <input type = "submit" value = "Save Changes" class = "btn btn-primary mt-5"></input>
        </form>
            
    </body>
</html>
<script type = "module" src="functions.js"></script>
