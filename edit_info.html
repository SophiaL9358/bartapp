<!DOCTYPE html>
<html>
    <head>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "icon" href = "bart_photo.png">

    </head>

    <body id = 'main_body' class = "d-flex justify-content-center align-items-center py-5" style = "flex-direction:column;">            
        <h1 class = "display-4 mt-1">Edit Information</h1>
        <br>
        <form action = "home.html" class = "border d-flex flex-column justify-content-center p-4 align-items-center" style = "width: 80%; max-width: 800px;">
            <h4>General Information</h4>
            <div>
                <span><b>Dry food calories:</b> <input type = "number" step = "0.1" value = "" style = "width: 75px;" class = "ms-2 mt-2" id = "dry_food_cal"> kcal/cup </span><br>
                <span><b>Wet food calories:</b> <input type = "number" step = "0.1" value = "" style = "width: 75px;" class = "ms-2 mt-3" id = "wet_food_cal"> kcal/can </span><br>
                <span><b>Cat weight:</b> <input type = "number" value = "" style = "width: 75px;" class = "ms-2 mt-3" id = "weight_lb"> pound(s) </span>
            </div>
            
            <h4 class = "mt-5">Morning</h4>
            <div>
                <span><b>Dry food:</b> <input type = "number" step = "0.5" value = "" style = "width: 50px;" class = "ms-2 mt-2" id = "mor_dry_food_tbsp"> tablespoon(s) </span><br>
                <span><b>Wet food:</b> <input type = "number" step = "0.1" value = "" style = "width: 50px;" class = "ms-2 mt-3" id = "mor_wet_food_can"> can(s) </span>
            </div>
            
            
            <h4 class = "mt-5">Afternoon</h4>
            <div>
                <span><b>Dry food:</b> <input type = "number" step = "0.5" value = "" style = "width: 50px;" class = "ms-2 mt-2" id = "aft_dry_food_tbsp"> tablespoon(s) </span><br>
                <span><b>Wet food:</b> <input type = "number" step = "0.1" value = "" style = "width: 50px;" class = "ms-2 mt-3" id = "aft_wet_food_can"> can(s) </span>
            </div>
            
            <input type = "button" value = "Save Changes" class = "btn btn-primary mt-5" onclick = "submitForm()">
        </form>
            
    </body>
</html>
<script type = "module" src="edit_info_functions.js"></script>
