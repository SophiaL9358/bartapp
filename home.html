<!DOCTYPE html>
<html>
    <head>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "icon" href = "bart_photo.png">

    </head>

    <body id = "main_body" class = "d-flex justify-content-center align-items-center py-5" style = "flex-direction:column;">   
            <div class = "form-check form-switch m-3 me-4" style = "position: absolute; right: 0; top: 0;">
                <input class = 'form-check-input' type = 'checkbox' onclick = 'handleDarkModeSwitch()' role = 'switch' id = darkModeSwitch>
                <label class = 'form-check-label' for='darkModeSwitch'>Dark Mode</label>
            </div>      
            <h1 class = "display-4 mt-1">Bart Feeding Status</h1>
            <br>

            <!-- General Info: Refresh button, date, name -->
            <div class = "row container-sm border p-3 border-2" style = "width: 80%; max-width: 800px;">
                <div class = "col-sm d-flex justify-content-center border border-1 align-items-center p-3">
                    <button id = "refresh_btn" class = "btn btn-outline-primary d-flex justify-content-center">
                        <span id = "refresh_text">
                            Refresh Info
                        </span>
                    </button>
                    
                </div>
                <div class = "col-sm d-flex justify-content-center border border-1 align-items-center pt-3">
                    <p style = "font-size: 1.3em;" id = "date">Loading...</p>
                </div>
                <div class = "col-sm d-flex justify-content-center border border-1 align-items-center p-3" style = "font-size: 1.2em;">
                    <b>Name:</b> <i class = "ms-2" id = "user_name">...</i> 
                    <button id = "edit_name_btn" class = "ms-3 btn btn-outline-primary">Edit</button>
                </div>
            </div>

            <!-- Morning -->
            <br>
            <div class = "container border border-2" style = "width: 80%; max-width: 800px;">
                <!-- Info -->
                <div class = "row">
                    <div class = "d-flex col-sm-5 justify-content-center pt-3">   
                        <p class="display-6">Morning</p>
                    </div>
                    <div class = "col-sm-7 p-4">   
                        <div><b>Time:</b> 7am - 8am</div>
                        <div><b>Amount:</b> 
                            <ul>
                                <li><span id = "mor_dry_food_tbsp">...</span> Tablespoons Dry Food</li>
                                <li><span id = "mor_wet_food_tbsp">...</span> Can Wet Food</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class = "row px-3 pb-3">
                    <button class = "btn d-flex justify-content-center" id = "mor_fed_btn">
                        <span id = "mor_text"></span>
                    </button>
                </div>
            </div>

            <!-- Afternoon -->
            <br><br>
            <div class = "container border border-2" style = "width: 80%; max-width: 800px;">
                <!-- Info -->
                <div class = "row">
                    <div class = "d-flex col-sm-5 justify-content-center pt-3">   
                        <p class="display-6">Afternoon</p>
                    </div>
                    <div class = "col-sm-7 p-4">   
                        <div><b>Time:</b> 7pm - 8pm</div>
                        <div><b>Amount:</b> 
                            <ul>
                                <li><span id = "aft_dry_food_tbsp">...</span> Tablespoons Dry Food</li>
                                <li><span id = "aft_wet_food_tbsp">...</span> Can Wet Food</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class = "row px-3 pb-3">
                    <button class = "btn d-flex justify-content-center" id = "aft_fed_btn">
                        <span id = "aft_text"></span>
                    </button>
                </div>
            </div>

            <!-- Bart weight, recommended cal count, actual cal count -->
            <div class = "row container-sm border p-3 border-2 mt-4" style = "width: 80%; max-width: 800px;">
                <div class = "col-sm d-flex justify-content-center border border-1 align-items-center p-3">
                    <b>Weight: </b> <span id = "weight_lb" class = "mx-2">...</span> lb
                </div>
                <div class = "col-sm d-flex justify-content-center border border-1 align-items-center p-3">
                    <b>Rec cal: </b> <span id = "rec_cal" class = "mx-2">...</span> kcal
                </div>
                <div class = "col-sm d-flex justify-content-center border border-1 align-items-center p-3">
                    <b>Given cal: </b> <span id = "given_cal" class = "mx-2">...</span> kcal
                </div>
            </div>

            <br><br>
            <a href = "edit_info.html"><button class = "btn btn-outline-secondary">
                Edit Information
            </button></a>
            
    </body>
</html>
<script type = "module" src="functions.js"></script>
