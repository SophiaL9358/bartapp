<!DOCTYPE html>
<html>
    <head>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class = "d-flex justify-content-center align-items-center py-5" style = "flex-direction:column;">            
            <h1 class = "display-4 mt-1">Bart Feeding Status</h1>
            <br>
            <p style = "font-size: 1.3em;" id = "date">DEFAULT</p>
            <!-- Morning -->
            <br>
            <div class = "container border border-2" style = "width: 80%; max-width: 800px;">
                <!-- Info -->
                <div class = "row">
                    <div class = "d-flex col-sm-5 justify-content-center pt-3">   
                        <p class="display-6">Morning</p>
                    </div>
                    <div class = "col-sm-7 p-4">   
                        <div><b>Time:</b> 7am - 8am</div>
                        <div><b>Amount:</b> 
                            <ul>
                                <li>3 Tablespoons Dry Food</li>
                                <li>Half Can Wet Food</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class = "row px-3 pb-3">
                    <button class = "btn d-grid" id = "mor_fed_btn">DEFAULT</button>
                </div>
            </div>

            <!-- Afternoon -->
            <br><br>
            <div class = "container border border-2" style = "width: 80%; max-width: 800px;">
                <!-- Info -->
                <div class = "row">
                    <div class = "d-flex col-sm-5 justify-content-center pt-3">   
                        <p class="display-6">Afternoon</p>
                    </div>
                    <div class = "col-sm-7 p-4">   
                        <div><b>Time:</b> 7pm - 8pm</div>
                        <div><b>Amount:</b> 
                            <ul>
                                <li>3 Tablespoons Dry Food</li>
                                <li>Half Can Wet Food</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class = "row px-3 pb-3">
                    <button class = "btn d-grid" id = "aft_fed_btn">DEFAULT</button>
                </div>
            </div>
    </body>
</html>
